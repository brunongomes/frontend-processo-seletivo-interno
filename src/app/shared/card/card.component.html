<mat-card class="custom-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="icon-avatar">
      <mat-icon class="icon" [color]="iconColor">{{ icon }}</mat-icon>
    </div>
    <mat-card-title>
      <span class="value">{{ value }}</span>
    </mat-card-title>
    <mat-card-subtitle>
      <span class="description">{{ description }}</span>
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
